<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food</title>
</head>
<body class="text-gray-600 font-nunito">
    <!-- main container -->
    <div class="grid md:grid-cols-3 ">
        <!-- nav start -->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex  justify-between items-center">
                    <h1 class="font-bold uppercase p-4">
                        <a href="/" class="hover:text-gray-800">Food</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="menu-icon">
                        <svg class="w-6" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </div>
                </div>
                <ul class="mt-6 hidden md:block" id="menu">
                    <li class="py-1">
                        <a href="#" class="border-r-4 border-primary px-4 ">
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="border-r-4  px-4 border-white">
                            <span>About</span>
                        </a>
                    </li>
                    <li class=" py-1" >
                        <a href="#" class="border-r-4  px-4 border-white">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- nav end -->
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-end">
                <a href="#" class="text-primary btn border-primary border-2 hover:bg-primary hover:text-white">Login</a>
                <a href="#"  class="text-primary ml-3 btn border-primary border-2 hover:bg-primary hover:text-white">SignUp</a>
            </div>
            <header>
                <h1 class="text-gray-700 text-6xl font-semibold"> Recipes</h1>
                <h3 class="text-gray-700 text-3xl font-semibold">For Foddies</h3>
            </header>

            <div>
                <h2 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h2>
                <div class="mt-8 grid lg:grid-cols-3 md:grid-cols-2 gap-8">
                    <div class="card hover:shadow-lg">
                        <img src="img/food-1.png" alt="food" class="w-full h-32 sm:h-48">
                        <div class="m-4">
                            <span class="font-bold">name of dish</span>
                            <span class="block text-gray-500 text-sm">details of dish</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img src="img/food-2.png" alt="food" class="w-full h-32 sm:h-48">
                        <div class="m-4">
                            <span class="font-bold">name of dish</span>
                            <span class="block text-gray-500 text-sm">details of dish</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img src="img/food-3.png" alt="food" class="w-full h-32 sm:h-48">
                        <div class="m-4">
                            <span class="font-bold">name of dish</span>
                            <span class="block text-gray-500 text-sm">details of dish</span>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="font-bold  mt-12 pb-2 border-b border-gray-200">Most populer Recipes</h2>
                <div class="mt-8">
                    <div>
                        <img src="" alt="">
                        <div>
                            <span>name of dish</span>
                            <span>details of dish</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-center ">
                <div  class=" btn text-secondary-200 bg-secondary-100 hover:shadow-inner">Load more</div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
